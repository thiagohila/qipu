<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Controle de Tarefas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	 <!--[if lt IE 9]>
	 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->

	<!-- Bootstrap.css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css?1">

	<!-- favicon -->
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="icon" href="img/favicon.png" type="image/x-icon">

</head>
<body>
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header">

							<i class="fas fa-tasks fa-2x d-inline"></i><h3 class="title-1 d-inline">APP DE CONTROLE DE TAREFAS</h3>
						</div>
						<div class="card-body ">

							<nav>
								<div class="nav nav-justified nav-pills nav-fill" id="nav-tab" role="tablist">
									<a class="nav-item nav-link active m-0" id="nav-add-tab" data-toggle="tab" href="#nav-add" role="tab" aria-controls="nav-add" aria-selected="true">
										<i class="fas fa-list-ul mr-1"></i>
										Tarefas
										<span id="manyTodo" class="badge badge-info ml-1">0</span>
									</a>
									<a class="nav-item nav-link" id="nav-done-tab" data-toggle="tab" href="#nav-done" role="tab" aria-controls="nav-done" aria-selected="false">
										<i class="fas fa-check mr-1"></i>
										Concluídas
										<span id="manyDone" class="badge badge-info ml-1">0</span>
									</a>
								</div>
							</nav>

							<div class="tab-content p-0" id="nav-tabContent">
								<div class="tab-pane fade show active" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab">

									<!-- START ADICIONAR -->
									<div class="form-inline py-4">
										<div class="row mx-auto">
											<div class="col-12 text-center p-0">

												<input class="form-control form-control-lg mb-2" size="30" type="text" name="name" id="inputAddTask" placeholder="Tarefa" value="" autocomplete="off" autofocus />

												<!-- <button id="btnPriority" class="btn btn-warning btn-lg mb-2"><i class="fas fa-star"></i></button> -->
												<button id="btnAddTask" class="btn btn-primary btn-lg mb-2" type="submit">Adicionar<i class="fas fa-plus ml-2"></i></button>
											</div>
										</div>
									</div>

									<!-- TO DO LIST -->
									<ul class="list-group" id="todoList"></ul>

								</div>
								<div class="tab-pane fade" id="nav-done" role="tabpanel" aria-labelledby="nav-done-tab">
									
									<!-- START CONCLUÍDAS -->
									<div class="form-inline py-4">
										<div class="row mx-auto">
											<div class="col-12 text-center p-0">

												<input class="form-control form-control-lg mb-2" size="30" type="text" name="name" id="inputSearchTask" placeholder="O que procura?" value="" autocomplete="off" />

												<button id="btnClearSearch" class="btn btn-info btn-lg mb-2" type="submit" value="Buscar">Todas<i class="fas fa-list-ul ml-2"></i></button>
											</div>
										</div>
									</div>

									<!-- DONE LIST -->
									<ul class="list-group" id="doneList"></ul>

								</div>
							</div>

						</div>
						<div class="card-footer">
							
						</div>
					</div>
				</div>
			</section>

		</div>
	</div>

</body>

</html>
